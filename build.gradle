plugins {
    id 'java'
}

group 'org.github.pawawudaf'
version '1.0-SNAPSHOT'

sourceCompatibility = 14

repositories {
    mavenCentral()
}

ext {
    tomcatVersion = "9.0.0.M6"
}

dependencies {
    implementation 'javax.servlet:javax.servlet-api:3.1.0'
    implementation "org.apache.tomcat.embed:tomcat-embed-core:$tomcatVersion"
    implementation "org.apache.tomcat.embed:tomcat-embed-logging-juli:$tomcatVersion"
    implementation "org.apache.tomcat.embed:tomcat-embed-jasper:$tomcatVersion"
    implementation "org.apache.tomcat:tomcat-jasper:$tomcatVersion"
    implementation "org.apache.tomcat:tomcat-jasper-el:$tomcatVersion"
    implementation "org.apache.tomcat:tomcat-jsp-api:$tomcatVersion"
    implementation 'org.postgresql:postgresql:42.3.3'
    implementation 'com.amazonaws:aws-java-sdk:1.11.756'
    testImplementation 'junit:junit:4.13.2'
}

test {
    useJUnitPlatform()
}